<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.scss">
  <script defer src="./note.js"></script>
  <title>Thanotes</title>
</head>
<body>
  <div class="modal-container">
    <div class="modal">
      <button class="modal__btn">&times;</button>
      <h2 class="modal__title">Title here</h2>
      <p class="modal__body">Test</p>
    </div>
  </div>
  <div class="form-container">
    <h1>Perfectly Organized, As All Things Should Be</h1>
    <h3>Add a New Thanote:</h3>
    <form>
      <label for="title">Title
        <input type="text" id="title" placeholder="Reality can be whatever I want.">
      </label>
      <label for="note">Note
        <textarea type="text" id="note" cols="30" rows="10" placeholder="You Could Not Live With Your Own Failure, And Where Did That Bring You? Back To Me."></textarea>
      </label>
      <input type="submit" value="Snap">
    </form>
  </div>
  <div class="note-container">
  </div>
</body>
</html>
